id: github.com/tcskill/terraform-ocp-mongodb
name: MAS
type: terraform
description: Module to install MAS
tags:
  - tools
  - devops
  - quality gate
  - lint
versions:
  - platforms:
      - ocp4
    dependencies:
      - id: cluster
        refs:
          - source: github.com/ibm-garage-cloud/terraform-ibm-container-platform
            version: ">= 1.7.0"
          - source: github.com/ibm-garage-cloud/terraform-ibm-ocp-vpc
            version: ">= 1.0.0"
          - source: github.com/ibm-garage-cloud/terraform-k8s-ocp-cluster
            version: ">= 2.0.0"
      - id: namespace
        refs:
          - source: github.com/ibm-garage-cloud/terraform-k8s-namespace
            version: ">= 2.1.0"
    variables:
      - name: cluster_type
        moduleRef:
          id: cluster
          output: platform.type_code
        type: string
        description: The cluster type (openshift or ocp3 or ocp4 or kubernetes)
        default: ocp4
        optional: true
      - name: cluster_ingress_hostname
        moduleRef:
          id: cluster
          output: platform.ingress
        type: string
        description: Ingress hostname of the IKS cluster.
      - name: cluster_config_file
        moduleRef:
          id: cluster
          output: config_file_path
        type: string
        description: Cluster config file for Kubernetes cluster.
      - name: tls_secret_name
        moduleRef:
          id: cluster
          output: platform.tls_secret
        type: string
        description: The secret containing the tls certificates
        default: ""
        optional: true
      - name: mongo_namespace
        type: string
        description: Namespace where MongoDB is deployed
        default: mongo
        optional: true
      - name: mongo_storageclass
        type: string
        description: Storageclass for MongoDB
        default: ibmc-vpc-block-10iops-tier
        optional: true
      - name: mongo_serviceaccount
        type: string
        description: Name of the service account to use for mongo
        default: mongodb-kubernetes-operator
        optional: true
    version: v1.0.0
